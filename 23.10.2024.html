<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
    let yüz = prompt ("0 ile 100 arasında bir sayı giriniz");
    let ikiyüz = prompt ("101 ile 200 arasında bir sayı giriniz");
    let üçyüz = prompt ( "200 ile 300 arasında bie sayı giriniz")
    yüz=Number(0-100);
    ikiyüz=Number(101-200);
    üçyüz=Number(201-300)  
    if  ( yüz <= 100 || yüz >= 0) {
        alert (" sıfırdan büyük yüzden küçük ");
    }
    else if ( yüz )
    if (ikiyüz <= 200 || ikiyüz >= 101 ){
        alert ("200den küçük 101 den büyük");
    } 
    if (üçyüz <= 300 || üçyüz >= 201 ) { alert ( "300den küçük 201den büyük"); }
    else {
    alert (" Geçersiz Dizin") ; }
</script>
</body>
</html>
