    <title>Document</title>
</head>
<body>
    <iframe src="https://onlinezaman.com" name="framel"></iframe>
    <div class="controls">
        <button onclick="goBack(`frame1`)">Geri</button>
        <button onclick="goForward(`frame1`)">İleri</button>
    </div>
    <div>
        <iframe src="https://fatihsahinbas.com.tr" name="frame2"></iframe>
        <div class="controls">
            <button onclick="goBack(`frame2`)">Geri</button>
